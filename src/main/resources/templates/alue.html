<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${alue.nimi}">Alue</title>
        <link rel="shortcut icon" th:href="@{https://www.cs.helsinki.fi/u/holmbrob/kuvat/favicon.ico?=v2}" type="image/x-icon" />
        <meta charset="UTF-8" />
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <a th:href="@{~/alueet}"><img src="https://www.cs.helsinki.fi/u/holmbrob/kuvat/neaonachologo.png?=v2" alt="Etusivulle!"/></a>
        <br />
        <table>
            <thead>
                <tr>
                    <th>Viestiketju</th>
                    <th>Viestien määrä</th>
                    <th>Viimeisin viesti</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="viestiketju : ${ketjut}">
                    <th><a th:href="@{~/alueet/{alue}/{ketju}(alue=${alue.nimi}, ketju=${viestiketju.nimi})}" th:text="${viestiketju.nimi}" style="text-decoration: none">nimi</a></th>
                    <th><span th:text="${viestiketju.maara}">määrä</span></th>
                    <th><span th:text="${viestiketju.aikaleima}">viimeisin</span></th>
                </tr>
            </tbody>
        </table>
        <a>Edellinen sivu</a>
        <a>Seuraava sivu</a>

        <h3>Lisää uusi viestiketju!</h3>

        <form method="POST" id="form">
            Uusi viestiketju <br />
            <input type="text" name="ketju" size="40" maxlength="64"/> <br />
            Viesti <br />

            <textarea rows="5" cols="40" name="viesti" form="form" maxlength="1024"/> <br />

            Lähettäjä <br />
            <input type="text" name="lahettaja" size="40" maxlength="16"/> <br />
            <input type="submit" value="Luo uusi viestiketju" />
        </form>
        <br />
        <a href="#Top" style="text-decoration: none">Palaa sivun alkuun</a>
    </body>
</html>
